<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Countdown</title>
</head>
<body>
  <div class="container">
    <h1> Welcome to Mr. Roboger's Neighborhood</h1>
    <form id="numbers">
      <label> Let's count:</label>
      <input id="user" class="form-control" type="number">
      <button id="btn" type="submit" class="btn-lg"><em>Count em up neighbor!</em></button>
    </form>
  </div>
    <button onclick="(window.location.reload())" class="btn-lg">Try Again</button>
  <div id="output">
  </div>
</body>
</html>
