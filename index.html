<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Countdown</title>
</head>
<body>
  <div class="container">
    <h1> Welcome to Mr. Roboger's Neighborhood</h1>
    <form id="numbers">
    <div class="form-group">
      <label for="userInput">Let's count:</label>
      <input id="userInput" class="form-control" type="number">
      <button type="submit" class="btn-lg"><em>Count em up neighbor!</em></button>
      <button onclick="(window.location.reload())" class="btn-lg">Try Again</button>
    </form>
    </div>
    <div class="outputClass">
      <div id="output">
      </div>
    </div>
  </div>
</body>
</html>
